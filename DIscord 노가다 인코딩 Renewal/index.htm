<!DOCTYPE html>

<html lang="ko">
    
    <head>
        <meta charset="utf-8">
        <!-- discord N-encoder val 1.0 -->
        
        <title>Discord 스포일러 인코더</title>
        
        <!--CSS and Javascript-->
        <link rel="stylesheet" type="text/css" href="style.css">
        <script src="js.js"></script>
        
    </head>
    
    <body>
        <div class="headerBox">
            <div class="mainTitle">
                Discord 스포일러 인코더
            </div>
        </div>
        
        <div class="contentBox">
            <div class="encodingSection">
                <div class="input">
                    <textarea autofocus id="inputText" placeholder="인코딩할 문자열 입력">번거로움의 새로운 형태!</textarea>
                </div>
                
                <div class="convertBlock">
                    <button id="encodeButton" title="인코딩 버튼 - 자동으로 인코딩 되지 않는 경우 사용">Encode</button>
                </div>
                
                <div class="output">
                    <textarea readonly id="outputText"></textarea>
                </div>
            </div>
            
        </div>
        
        <div class="footerBox">
            <div id="WITH">
                <p>인코딩 소스코드 제공 : AsCody94</p>
                <p>웹페이지 제작 : iDSLR</p>
            </div>
        </div>
    </body>
    
</html>
